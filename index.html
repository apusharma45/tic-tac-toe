<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="header">Tic Tac Toe</h1>
        <div id="overlay"></div>
        <div id="popup">
            <span id="popupCloseButton" onclick="closePopup()">X</span>
            <button id="closeButton">Close</button>
            <button id="additionalButton">Play again</button>
            <p id="msg"></p>
        </div>

        <div class="container">
            <div class="game">
                <button class="boxes" id="0"></button>
                <button class="boxes" id="1"></button>
                <button class="boxes" id="2"></button>
                <button class="boxes" id="3"></button>
                <button class="boxes" id="4"></button>
                <button class="boxes" id="5"></button>
                <button class="boxes" id="6"></button>
                <button class="boxes" id="7"></button>
                <button class="boxes" id="8"></button>
            </div>
            
        </div>
        <button id="resetButton">Reset Game</button>
        
    </main>

    <script src="app.js"></script>
</body>
</html>
